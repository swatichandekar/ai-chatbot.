<!DOCTYPE html>
<html>
<head>
    <title>User Lookup</title>
</head>
<body>
    <h2>Enter User ID</h2>
    <form method="POST">
        <input type="text" name="user_id" placeholder="Enter User ID" required>
        <button type="submit">Search</button>
    </form>

    {% if message %}
        <p><strong>{{ message }}</strong></p>
    {% endif %}
</body>
</html>
